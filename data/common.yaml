---
ddclient::enable:               true
ddclient::ensure:               running
ddclient::interval:             300
ddclient::packages:
    - ddclient
ddclient::server:               null
ddclient::service:              ddclient
ddclient::ssl:                  true
ddclient::syslog:               true
